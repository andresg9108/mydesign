<script>

var oWidget = {};

document.addEventListener('DOMContentLoaded', (e) => {
  let swiperTechnologies = oWidget.swiperConfig('#technologies', 7, 10, '.swiper-pagination', '.swiper-button-next', '.swiper-button-prev');
  let swiperVersionmanager = oWidget.swiperConfig('#versionmanager', 4, 10, '.swiper-pagination', '.swiper-button-next', '.swiper-button-prev');

  window.onresize = () => {
    oWidget.swiperResize(swiperTechnologies, 4, 3, 1);
    oWidget.swiperResize(swiperVersionmanager, 4, 3, 1);
  }

  window.onresize();
});

/*
*/
oWidget.swiperConfig = (selector, views, space, pag, btnNext, btnPrev) => {
  let swiper = new Swiper(selector, {
    slidesPerView: views,
    spaceBetween: space,
    loop: true,
    pagination: {
      el: pag,
      clickable: true,
    },
    navigation: {
      nextEl: btnNext,
      prevEl: btnPrev,
    },
  });

  return swiper;
}

/*
*/
oWidget.swiperResize = (swiper, pc, tablet, mobile) => {
  let  windowWidth = window.innerWidth;
  
  if(windowWidth >= 1024){
    swiper.params.slidesPerView = pc;
  }else if(windowWidth >= 768){
    swiper.params.slidesPerView = tablet;
  }else{
    swiper.params.slidesPerView = mobile;
  }

  swiper.update();
}

</script>
