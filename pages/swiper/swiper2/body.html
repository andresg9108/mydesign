<div class="my-simple-container">

  <div id="swiper2" class="swiper my-swiper-swiper2">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
          <picture>
            <source srcset="<<ROOT-DIR>>src/img/swiper2/hd/img1.jpg" media="(min-width: 800px)" />
            <source srcset="<<ROOT-DIR>>src/img/swiper2/md/img1.jpg" media="(min-width: 400px)" />
            <img src="<<ROOT-DIR>>src/img/swiper2/xs/img1.jpg" />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source srcset="<<ROOT-DIR>>src/img/swiper2/hd/img2.jpg" media="(min-width: 800px)" />
            <source srcset="<<ROOT-DIR>>src/img/swiper2/md/img2.jpg" media="(min-width: 400px)" />
            <img src="<<ROOT-DIR>>src/img/swiper2/xs/img2.jpg" />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source srcset="<<ROOT-DIR>>src/img/swiper2/hd/img3.jpg" media="(min-width: 800px)" />
            <source srcset="<<ROOT-DIR>>src/img/swiper2/md/img3.jpg" media="(min-width: 400px)" />
            <img src="<<ROOT-DIR>>src/img/swiper2/xs/img3.jpg" />
          </picture>
        </div>
        <div class="swiper-slide">
          <picture>
            <source srcset="<<ROOT-DIR>>src/img/swiper2/hd/img4.jpg" media="(min-width: 800px)" />
            <source srcset="<<ROOT-DIR>>src/img/swiper2/md/img4.jpg" media="(min-width: 400px)" />
            <img src="<<ROOT-DIR>>src/img/swiper2/xs/img4.jpg" />
          </picture>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  
</div>

<script>


var oWidget = {};

document.addEventListener('DOMContentLoaded', (e) => {
  let oSwiper2 = oWidget.swiperConfig('#swiper2', 4, 0, '.swiper-pagination', '.swiper-button-next', '.swiper-button-prev');

  window.onresize = () => {
    oWidget.swiperResize(oSwiper2, 1, 1, 1);
  }

  window.onresize();
});

/*
*/
oWidget.swiperConfig = (selector, views, space, pag, btnNext, btnPrev) => {
  let swiper = new Swiper(selector, {
    slidesPerView: views,
    spaceBetween: space,
    loop: true,
    pagination: {
      el: pag,
      clickable: true,
    },
    navigation: {
      nextEl: btnNext,
      prevEl: btnPrev,
    },
  });

  return swiper;
}

/*
*/
oWidget.swiperResize = (swiper, pc, tablet, mobile) => {
  let  windowWidth = window.innerWidth;
  
  if(windowWidth >= 1024){
    swiper.params.slidesPerView = pc;
  }else if(windowWidth >= 768){
    swiper.params.slidesPerView = tablet;
  }else{
    swiper.params.slidesPerView = mobile;
  }

  swiper.update();
}

</script>
