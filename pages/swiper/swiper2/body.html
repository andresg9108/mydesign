<script>

// #swiper2
var sSelector = '#swiper2';
var iImagesCount = 4;
var oSwiper2 = configSwiperSlider(sSelector, iImagesCount, 0, '.swiper-pagination', '.swiper-button-next', '.swiper-button-prev');
resizeSlider(oSwiper2, 1, 1, 1);

$(window).resize(function(){
  resizeSlider(oSwiper2, 1, 1, 1);
});

/*
*/
function configSwiperSlider(selector, views, space, pag, btnNext, btnPrev){
  var swiper = new Swiper(selector, {
    slidesPerView: views,
    spaceBetween: space,
    loop: true,
    pagination: {
      el: pag,
      clickable: true,
    },
    navigation: {
      nextEl: btnNext,
      prevEl: btnPrev,
    },
  });

  return swiper;
}

/*
*/
function resizeSlider(swiper, pc, tablet, mobile){
  var windowWidth = window.innerWidth;
  if(windowWidth >= 1024){
    swiper.params.slidesPerView = pc;
  }else if(windowWidth >= 768){
    swiper.params.slidesPerView = tablet;
  }else{
    swiper.params.slidesPerView = mobile;
  }

  swiper.update();
}

</script>
