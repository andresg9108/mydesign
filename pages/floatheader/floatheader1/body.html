<script>

var oWidget = {};

/*
*/
oWidget.myd_openFloatHeaderSearch = () => {
  let oElement = document.querySelector('.my-floatheader-search');
  let sClass = oElement.getAttribute('class').trim();

  sClass = `${sClass} is-active`;

  oElement.setAttribute('class', sClass);
  document.querySelector('.my-floatheader-search #search input').focus();
}

/*
*/
oWidget.myd_closeFloatHeaderSearch = () => {
  let oElement = document.querySelector('.my-floatheader-search');
  let sClass = oElement.getAttribute('class').trim();

  sClass = sClass.replace('is-active', '').trim();

  oElement.setAttribute('class', sClass);
}

/*
*/
oWidget.myd_floatHeaderMenu1 = () => {
  let oElement = document.querySelector('.my-floatheader-menu-1');
  let sClass = oElement.getAttribute('class').trim();

  sClass = (sClass.indexOf('is-active') === -1) ? `${sClass} is-active` : sClass.replace('is-active', '');
  sClass = sClass.trim();

  oElement.setAttribute('class', sClass);
}

</script>
