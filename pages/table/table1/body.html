It allows us to create a Table.

<!-- CODE -->
<div class="my-table1">
  <table cellspacing=0>
    <tr>
      <th></th>
      <th colspan="2">T #1</th>
      <th>
        <button>
          <span class="fas fa-sort"></span>
        </button>
        T #2
      </th>
      <th>
        <button>
          <span class="fas fa-sort"></span>
        </button>
        T #3
      </th>
      <th>T #4</th>
    </tr>
    <tr>
      <td>
        <div class="my-table1-keypad">
          <button class="my-button-only-icon my-button-simple">
            <span class="fas fa-check fa-1x"></span>
          </button>
          <button class="my-button-only-icon my-button-simple">
            <span class="fas fa-list fa-1x"></span>
          </button>
          <label class="my-checkbox">
            <input type="checkbox">
            <span class="my-checkbox-checkmark"></span>
          </label>
        </div>
      </td>
      <td>A #1</td>
      <td>A #2</td>
      <td>A #3</td>
      <td>A #4</td>
      <td>A #5</td>
    </tr>
    <tr>
      <td>
        <div class="my-table1-keypad">
          <button class="my-button-only-icon my-button-simple">
            <span class="fas fa-check fa-1x"></span>
          </button>
          <button class="my-button-only-icon my-button-simple">
            <span class="fas fa-list fa-1x"></span>
          </button>
          <label class="my-checkbox">
            <input type="checkbox" checked="checked">
            <span class="my-checkbox-checkmark"></span>
          </label>
        </div>
      </td>
      <td>B #1</td>
      <td>B #2</td>
      <td>B #3</td>
      <td>B #4</td>
      <td>B #5</td>
    </tr>
    <tr>
      <td>
        <div class="my-table1-keypad">
          <label class="my-checkbox">
            <input type="checkbox" checked="checked">
            <span class="my-checkbox-checkmark"></span>
          </label>
        </div>
      </td>
      <td>C #1</td>
      <td>C #2</td>
      <td>C #3</td>
      <td>C #4</td>
      <td>C #5</td>
    </tr>
  </table>
</div>
