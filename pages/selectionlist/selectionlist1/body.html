<script>

var oWidget = {};

document.addEventListener('DOMContentLoaded', (e) => {
  oWidget.loadEvents({
    selectionlist: ['#selectperson', '#selectuser']
  });
});

/*
*/
oWidget.loadEvents = (oData) => {
  let aSelectionList = oData.selectionlist;

  for(let i=0; i<aSelectionList.length; i++){
    let sSelectionList = aSelectionList[i];
    let oElement = document.querySelector(sSelectionList);

    let oTr = oElement.querySelector('.my-selectionlist1-table table tr');

    do{
      let oTrEvent = oTr;
      oTrEvent.addEventListener('click', () => {
        let sId = oTrEvent.getAttribute('data-id');

        if(typeof sId !== 'undefined'){
          let iId = parseInt(sId);
          let sText = oTrEvent.getAttribute("data-text");

          let sTagInput = oElement.getAttribute('data-input');
          let sTagInputText = oElement.getAttribute('data-input-text');
          let sClass = oElement.getAttribute('class');

          document.querySelector(sTagInput).value = iId;
          document.querySelector(sTagInputText).value = sText;

          oElement.setAttribute('class', sClass.replace('is-active', '').trim());
        }
      });

      oTr = oTr.nextElementSibling;
    }while(oTr !== null);
  }
}

/*
*/
oWidget.selectionlist1_openModalWindow = (sSelector, sTagInput, sTagInputText) => {
  let oSelector = document.querySelector(sSelector);
  let sClass = oSelector.getAttribute('class');

  sClass = (sClass !== null) ? `${sClass} is-active` : 'is-active';
  oSelector.setAttribute('class', sClass.trim());
  oSelector.setAttribute('data-input', sTagInput);
  oSelector.setAttribute('data-input-text', sTagInputText);
}

/*
*/
oWidget.selectionlist1_closeModalWindow = (sSelector) => {
  let oSelector = document.querySelector(sSelector);
  let sClass = oSelector.getAttribute('class');

  oSelector.setAttribute('class', sClass.replace('is-active', '').trim());
}

</script>
