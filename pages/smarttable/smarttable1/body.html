<form method="post" action="./">
	<div class="my-smarttable1">
		<table id="smarttable1" cellspacing=0>
			<tr>
				<th colspan="7">
					Smart Table #1
				</th>
			</tr>
			<tr data-type="title">
				<th></th>
				<th data-id="type">Type</th>
				<th data-id="name">Name</th>
				<th data-id="lastname">Last Name</th>
				<th data-id="phone">Phone</th>
				<th data-id="myradio">My Radio</th>
				<th data-id="mycheck">My Check</th>
			</tr>
			<tr data-id="1" data-type="data">
				<td data-ignorefield="true">
					<div class="my-table1-keypad">
						<button type="button" id="delete" class="my-button-only-icon my-button-simple">
					      <span class="fas fa-trash-alt fa-1x"></span>
					    </button>
					</div>
				</td>
				<td data-input="select">
					<select class="my-selectionmenu">

						<option value="1">1</option>
						<option value="2" selected>2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</td>
				<td data-input="text"><input type="text" placeholder="Name" value="Pepe" class="my-text" /></td>

				<td data-input="text"><input type="text" placeholder="Phone" value="123" class="my-text" /></td>
				<td data-input="radio">
					<div class="my-table1-keypad">
						<label class="my-radiobutton">
							<input type="radio" id="myradio" name="myradio" checked />
							<span class="my-radiobutton-checkmark"></span>
						</label>
					</div>
				</td>
				<td data-input="checkbox">
					<div class="my-table1-keypad">
						<label class="my-checkbox">
							<input type="checkbox" />
							<span class="my-checkbox-checkmark"></span>
						</label>
					</div>
				</td>
			</tr>
			<tr data-id="2" data-type="data">

					      <span class="fas fa-trash-alt fa-1x"></span>
					    </button>
					</div>
				</td>
				<td data-input="select">
					<select class="my-selectionmenu">
						<option value="0">Select a type</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4" selected>4</option>
						<option value="5">5</option>
					</select>
				</td>
				<td data-input="text"><input type="text" placeholder="Name" value="Carolina" class="my-text" /></td>

				<td data-input="radio">

						<label class="my-radiobutton">
							<input type="radio" id="myradio" name="myradio" />
							<span class="my-radiobutton-checkmark"></span>

					</div>
				</td>

					<div class="my-table1-keypad">
						<label class="my-checkbox">
							<input type="checkbox" />
							<span class="my-checkbox-checkmark"></span>
						</label>
					</div>
				</td>
			</tr>
		</table>
	</div>

	<div class="my-keypad">
