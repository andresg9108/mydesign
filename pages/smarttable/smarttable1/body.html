<div class="my-smarttable1">
	<table id="smarttable1" cellspacing=0>
		<tr>
			<th colspan="7">Smart Table #1</th>
		</tr>
		<tr data-type="title">
			<th></th>
			<th data-id="type">Type</th>
			<th data-id="name">Name</th>
			<th data-id="lastname">Last Name</th>
			<th data-id="phone">Phone</th>
			<th data-id="myradio">My Radio</th>
			<th data-id="mycheck">My Check</th>
		</tr>
		<tr data-type="data">
			<td data-ignorefield="true">
				<div class="my-table1-keypad">
					<button id="delete" class="my-button-only-icon my-button-simple">
				      <span class="fas fa-trash-alt fa-1x"></span>
				    </button>
				</div>
			</td>
			<td data-input="select">
				<select class="my-selectionmenu">
					<option value="0">Select a type</option>
					<option value="1">1</option>
					<option value="2" selected>2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</td>
			<td data-input="text"><input type="text" placeholder="Name" value="Pepe" class="my-text" /></td>
			<td data-input="text"><input type="text" placeholder="Last name" value="Diaz" class="my-text" /></td>
			<td data-input="text"><input type="text" placeholder="Phone" value="123" class="my-text" /></td>
			<td data-input="radio">
				<div class="my-table1-keypad">
					<label class="my-radiobutton">
						<input type="radio" id="myradio" name="myradio">
						<span class="my-radiobutton-checkmark"></span>
					</label>
				</div>
			</td>
			<td data-input="checkbox">
				<div class="my-table1-keypad">
					<label class="my-checkbox">
						<input type="checkbox">
						<span class="my-checkbox-checkmark"></span>
					</label>
				</div>
			</td>
		</tr>
		<tr data-type="data">
			<td data-ignorefield="true">
				<div class="my-table1-keypad">
					<button id="delete" class="my-button-only-icon my-button-simple">
				      <span class="fas fa-trash-alt fa-1x"></span>
				    </button>
				</div>
			</td>
			<td data-input="select">
				<select class="my-selectionmenu">
					<option value="0">Select a type</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5" selected>5</option>
				</select>
			</td>
			<td data-input="text"><input type="text" placeholder="Name" value="Felipe" class="my-text" /></td>
			<td data-input="text"><input type="text" placeholder="Last name" value="Carvajal" class="my-text" /></td>
			<td data-input="text"><input type="text" placeholder="Phone" value="582" class="my-text" /></td>
			<td data-input="radio">
				<div class="my-table1-keypad">
					<label class="my-radiobutton">
						<input type="radio" id="myradio" name="myradio" checked>
						<span class="my-radiobutton-checkmark"></span>
					</label>
				</div>
			</td>
			<td data-input="checkbox">
				<div class="my-table1-keypad">
					<label class="my-checkbox">
						<input type="checkbox">
						<span class="my-checkbox-checkmark"></span>
					</label>
				</div>
			</td>
		</tr>
		<tr id="tableinputs">
			<td colspan="5">
				<table cellspacing=0>
					<tr>
						<th colspan="2">Insert</th>
					</tr>
					<tr style="display: none;">
						<td data-input="ignorefield">
							<div class="my-table1-keypad">
								<button id="delete" class="my-button-only-icon my-button-simple">
							      <span class="fas fa-trash-alt fa-1x"></span>
							    </button>
							</div>
						</td>
					</tr>
					<tr>
						<td data-input="select">
							<select class="my-selectionmenu" data-class="my-selectionmenu">
								<option value="0">Select a type</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</td>
						<td data-input="text"><input type="text" placeholder="Name" class="my-text" data-class="my-text" /></td>
					</tr>
					<tr>
						<td data-input="text"><input type="text" placeholder="Last name" class="my-text" data-class="my-text" /></td>
						<td data-input="text"><input type="text" placeholder="Phone" class="my-text" data-class="my-text" /></td>
					</tr>
					<tr style="display: none;">
						<td data-input="radio">
							<div class="my-table1-keypad">
								<label class="my-radiobutton">
									<input type="radio" id="myradio" name="myradio">
									<span class="my-radiobutton-checkmark"></span>
								</label>
							</div>
						</td>
						<td data-input="checkbox">
							<div class="my-table1-keypad">
								<label class="my-checkbox">
									<input type="checkbox">
									<span class="my-checkbox-checkmark"></span>
								</label>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button onclick="oSmartTableAg.add('#smarttable1')" class="my-button my-button-simple">
								Save
							</button>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>

<script>

oSmartTableAg.setEventsFromTable('#smarttable1');

</script>
