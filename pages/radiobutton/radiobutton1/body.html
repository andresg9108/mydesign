<!-- DESCRIPTION -->
<!--
It allows us to create a Radio button.
-->

<!-- DEPENDENCIES -->
<!--
<link rel="stylesheet" type="text/css" href="node_modules/mydesign-ag/dist/main.min.css" />

<!-- CODE -->
<div class="my-simple-container">
  <label class="my-radiobutton">One
    <input type="radio" name="data">
    <span class="my-radiobutton-checkmark"></span>
  </label>

  <label class="my-radiobutton">Two
    <input type="radio" name="data" checked="checked">
    <span class="my-radiobutton-checkmark"></span>
  </label>

  <label class="my-radiobutton">Three
    <input type="radio" name="data">
    <span class="my-radiobutton-checkmark"></span>
  </label>

  <label class="my-radiobutton">Four
    <input type="radio" name="data">
    <span class="my-radiobutton-checkmark"></span>
  </label>
</div>
