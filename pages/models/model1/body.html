<script>

var oWidget = {};

document.addEventListener('DOMContentLoaded', (e) => {
  oWidget.loadEvents();
});

/*
*/
oWidget.loadEvents = () => {
  let oElement = document.querySelector('.my-m1-nav-1 .my-m1-nav-1-container .items div div');

  do{
    if(oElement.localName == 'div'){
      let oDiv = oElement;

      oDiv.addEventListener('click', () => {
        let sClass = oDiv.getAttribute('class');
        sClass = (sClass !== null) ? sClass.trim() : '';

        if(sClass.indexOf('is-open') === -1){
          oDiv.setAttribute('class', `${sClass} is-open`)
        }else{
          oDiv.setAttribute('class', sClass.replace('is-open', '').trim());
        }
      });
    }

    oElement = oElement.nextElementSibling;
  }while(oElement !== null);
}

/*
*/
oWidget.myd_m1_sideMenu = () => {
  let oNav = document.querySelector('.my-m1-nav-1');
  let oNavC = document.querySelector('.my-m1-nav-1 .my-m1-nav-1-container');
  let sClass = oNavC.getAttribute('class');
  
  sClass = (sClass === null) ? '' : sClass;

  if(oNav.style.display != 'block'){
    oNav.style.display = 'block';

    let iIndex = 0;
    let iIndexdTimer = setInterval(() => {
      iIndex++;

      oNav.style.width = `${iIndex}0%`;

      if(iIndex == 10){
        clearInterval(iIndexdTimer);
        sClass = `${sClass} is-active`;
        oNavC.setAttribute('class', sClass.trim());
      }
    }, 30);
  }else{
    oNavC.setAttribute('class', sClass.replace('is-active', '').trim());
    oNav.style.width = '0px'
    oNav.style.display = 'none';
  }
}

</script>
