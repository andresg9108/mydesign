<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway' />
    <link rel="stylesheet" type="text/css" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/css/main.css" />

    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../src/js/main.js"></script>
  </head>
  <body>
    <div id="my-ml1-container">
      <div id="my-ml1-container-login">
        <div id="my-ml1-container-logo">
          <img src="../../../src/img/logo.png" />
        </div>
        <form>
          <div class="my-simple-container">
            <div class="my-field-column">
              <label for="name">User:</label>
              <input type="text" class="my-text" id="user" name="user" placeholder="User" />
              <span>Error message</span>
            </div>

            <div class="my-field-column">
              <label for="name">Password:</label>
              <input type="text" class="my-text" id="password" name="password" placeholder="Password" />
              <span>Error message</span>
            </div>

            <div class="my-field-column">
              <label class="my-checkbox">Remember my password
                <input type="checkbox" checked="checked">
                <span class="my-checkbox-checkmark"></span>
              </label>
            </div>

            <div class="my-keypad">
              <button class="my-button-icon my-button-simple">
                <span class="fas fa-sign-in-alt fa-1x"></span>
                Login
              </button>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
