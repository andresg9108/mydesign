              <span class="fa fa-list-ol fa-lg"></span>

                <div>

                <div>

            <div>
              <span class="fa fa-question-circle fa-lg"></span>

            </div>
            <div>
              <span class="fa fa-search fa-lg"></span>

            <div>

            </div>
            <div>
              <span class="fa fa-play-circle fa-lg"></span>

            </div>

          </div>
        </div>

    </nav>


    <div id="my-m1-container-main">

      <nav id="my-m1-nav-2">
        <div id="left">
          <span id="opensidemenu" onclick="myd_m1_sideMenu()" class="fa fa-bars fa-2x"></span>

            <h1>Hello World</h1>

        </section>
      </div>
      <footer id="my-m1-footer">
        <div class="my-simple-container">
          <div class="my-two-columns">
            <div id="left">
              <div class="my-m1-footer-icons-palette">
                <span class="fab fa-twitter-square fa-3x"></span>
                <span class="fab fa-facebook-square fa-3x"></span>
                <span class="fab fa-instagram fa-3x"></span>

                <span>Home</span>
                <span>Item #1</span>
                <span>Item #2</span>
                <span>Item #3</span>
              </div>
            </div>
            <div id="right">
              <div class="my-m1-footer-list">
                <span>Home</span>
                <span>Item #1</span>
                <span>Item #2</span>

              </div>
              <div class="my-m1-footer-icons-palette">

                <span class="fab fa-instagram fa-3x"></span>

          </div>
        </div>
      </footer>
    </div>

<script>

$(function(){
  $("#my-m1-nav-1 #container #items div div").click(function(){
    if($(this).hasClass('is-open')){
      $(this).removeClass('is-open');
    }else{
      $(this).addClass('is-open');
    }
  });
});

function myd_m1_sideMenu(){
  let oNav = $("#my-m1-nav-1");
  let oNavC = $("#my-m1-nav-1 #container");
  let iTime = 400;

  if(oNav.css('display') != 'block'){
    oNav.css('display', 'block');
    oNav.animate({
      width: '100%'
    }, iTime, function() {
      oNavC.addClass('is-active');
    });
  }else{
    oNavC.removeClass('is-active');
    oNav.animate({
      width: 0
    }, iTime, function() {
      oNav.css('display', 'none');
    });
  }
}

</script>

  </body>
</html>
