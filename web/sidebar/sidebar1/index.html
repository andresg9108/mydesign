<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway' />
    <link rel="stylesheet" type="text/css" href="../../../src/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/css/main.css" />
    <script src="../../../src/lib/jquery/jquery.min.js"></script>
    <script src="../../../src/js/main.js"></script>
  </head>
  <body>
    <div class="my-simple-container">
      <span onclick="myd_sideMenu()" class="fa fa-bars fa-2x"></span>
    </div>

<div class="my-sidebar">
  <div id="background" onclick="myd_sideMenu()"></div>
  <div id="menu">
    <div id="menucontent" class="is-active">
      <div id="menuheader" class="is-active">
      </div>
      <div>
        <div class="menuitems">
          <div>
            <span class="fa fa-home fa-lg"></span>
            <span class="text">Inicio</span>
          </div>
          <div>
            <span class="fa fa-plus-circle fa-lg"></span>
            <span class="text">Publica tu anuncio</span>
          </div>
          <div>
            <span class="fa fa-facebook-official fa-lg"></span>
            <span class="text">Grupos de Facebook</span>
          </div>
          <div>
            <span class="fa fa-question-circle fa-lg"></span>
            <span class="text">Quienes somos</span>
          </div>
          <div>
            <span class="fa fa-search fa-lg"></span>
            <span class="text">B&uacute;squeda</span>
          </div>
          <div>
            <span class="fa fa-briefcase fa-lg"></span>

          </div>

            <span class="fa fa-play-circle fa-lg"></span>
            <span class="text">Descarga nuestra app.</span>

          </div>
          <div>
            <span class="fa fa-twitter-square fa-lg"></span>

          <div>

            <span class="text">S&iacute;guenos en Instagram</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
/*
*/
function myd_sideMenu(){
  let oBackground = $(".my-sidebar #background");
  let oMenu = $(".my-sidebar #menu");
    let iTime = 400;

    if(oBackground.css('display') != 'block'){
      oBackground.css('display','block');

      oMenu.animate({
        width: '100%'
      }, iTime, function() {
        oMenu.addClass('is-active');
      });
    }else{
      oMenu.removeClass('is-active');
      oMenu.animate({
        width: 0
      }, iTime, function() {
        oBackground.css('display','none');
      });
    }
}
</script>

  </body>
</html>
