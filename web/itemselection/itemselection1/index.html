<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway' />
    <link rel="stylesheet" type="text/css" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/css/main.css" />
    
    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../src/js/main.js"></script>
  </head>
  <body>
    <form>
      <div class="my-simple-container my-itemselection1">
        <div class="my-field-row">
          <select id="my-itemselection1-select" class="my-selectionmenu">
            <option value="0">Select one</option>
            <option value="1">Option #1</option>
            <option value="2">Option #2</option>
            <option value="3">Option #3</option>
            <option value="4">Option #4</option>
          </select>
          <input id="my-itemselection1-button" type="button" value="Add" class="my-button my-button-simple" />
          <input type="hidden" id="my-itemselection1-selected" />
        </div>
        <div id="my-itemselection1-content">
        </div>
      </div>
    </form>

<script>

$(".my-itemselection1 #my-itemselection1-button").on('click', function(){
  var value = $(".my-itemselection1 #my-itemselection1-select").val();
  var selected = $(".my-itemselection1 #my-itemselection1-selected").val();
  
  if(value != 0 && selected.indexOf(value) == -1){
    var text = $(".my-itemselection1 #my-itemselection1-select option:selected").text();

    selected = (selected == '') ? value : selected+';'+value;

    $(".my-itemselection1 #my-itemselection1-selected").val(selected);

    $(".my-itemselection1 #my-itemselection1-content").append('<div data-value="'+value+'"><span>'+text+'</span><span class="fas fa-times-circle fa-lg"></span></div>');

    $(".my-itemselection1 #my-itemselection1-content div").on('click', function(){
      var deletevalue = $(this).attr('data-value');
      var selectedtext = $(".my-itemselection1 #my-itemselection1-selected").val();
      var aSelectedtext = selectedtext.split(';');

      selectedtext = '';
      $.each(aSelectedtext, function(i, v){
        if(deletevalue != v){
          selectedtext = (selectedtext == '') ? v : selectedtext+';'+v;
        }
      });

      $(".my-itemselection1 #my-itemselection1-selected").val(selectedtext);
      $(this).remove();
    });
  }
});

</script>

  </body>
</html>
