<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway' />
    <link rel="stylesheet" type="text/css" href="../../src/css/main.css" />
    
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../src/js/main.js"></script>
  </head>
  <body>
    <div class="my-simple-container">
      <label class="my-radiobutton">One
        <input type="radio" id="data" name="data">
        <span class="my-radiobutton-checkmark"></span>
      </label>

      <label class="my-radiobutton">Two
        <input type="radio" id="data" name="data" checked="checked">
        <span class="my-radiobutton-checkmark"></span>
      </label>

      <label class="my-radiobutton">Three
        <input type="radio" id="data" name="data">
        <span class="my-radiobutton-checkmark"></span>
      </label>

      <label class="my-radiobutton">Four
        <input type="radio" id="data" name="data">
        <span class="my-radiobutton-checkmark"></span>
      </label>
    </div>
  </body>
</html>
