<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../../dist/main.css" />

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

<title>Selection list</title>

<link rel="stylesheet" type="text/css" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="../../node_modules/flexboxgrid/dist/flexboxgrid.min.css">
  </head>
  <body>
<form onsubmit="">
  <div class="my-simple-container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="my-field my-field-column">
          <label for="selection1">Selection list #1:</label>
          <div class="my-field-with-buttons-x1">
            <input type="text" class="my-text" placeholder="Selection list #1" readonly/>
            <input type="hidden" id="selection1" name="selection1" />
            <button type="button" onclick="myd_openModalWindow('selectionlist1')" class="my-button-only-icon my-button-simple">
              <span class="fas fa-plus fa-1x"></span>
            </button>
          </div>
          <span></span>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="my-field my-field-column">
          <label for="selection2">Selection list #2:</label>
          <div class="my-field-with-buttons-x1">
            <input type="text" class="my-text" placeholder="Selection list #2" readonly/>
            <input type="hidden" id="selection2" name="selection2" />
            <button type="button" onclick="myd_openModalWindow('selectionlist2')" class="my-button-only-icon my-button-simple">
              <span class="fas fa-plus fa-1x"></span>
            </button>
          </div>
          <span></span>
        </div>
      </div>
    </div>

    <div class="my-keypad">
      <button type="submit" class="my-button-icon my-button-simple">
        <span class="fas fa-file-import fa-1x"></span>
        Send
      </button>
      <button type="button" class="my-button-icon my-button-simple">
        <span class="fas fa-ban fa-1x"></span>
        Cancel
      </button>
    </div>
  </div>
</form>

<div id="selectionlist1" class="my-modalwindow-2">
  <div>
    <span id="icon" onclick="myd_closeModalWindow('selectionlist1')" class="fa fa-times fa-2x"></span>

    <h2>Selection list #1</h2>

    <div class="my-field my-field-row">
      <label for="search">Search:</label>
      <input type="text" class="my-text" id="search" name="search" placeholder="Search" />
      <button class="my-button-only-icon my-button-simple">
        <span class="fas fa-search fa-1x"></span>
      </button>
      <span></span>
    </div>




    <div class="my-table1">
      <table cellspacing=0>
        <tr>
          <th>Number</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Location</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Pepe</td>
          <td>Diaz</td>
          <td>Location #1</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Maria</td>
          <td>Carvajal</td>
          <td>Location #2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Diana</td>
          <td>Lopez</td>
          <td>Location #3</td>
        </tr>
      </table>
    </div>




  </div>
</div>

<div id="selectionlist2" class="my-modalwindow-2">
  <div>
    <span id="icon" onclick="myd_closeModalWindow('selectionlist2')" class="fa fa-times fa-2x"></span>

    <h2>Selection list #2</h2>

    <div class="my-field my-field-row">
      <label for="search">Search:</label>
      <input type="text" class="my-text" id="search" name="search" placeholder="Search" />
      <button class="my-button-only-icon my-button-simple">
        <span class="fas fa-search fa-1x"></span>
      </button>
      <span></span>
    </div>




    <div class="my-table1">
      <table cellspacing=0>
        <tr>
          <th></th>
          <th>Number</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Location</th>
        </tr>
        <tr>
          <td>
            <div class="my-table1-keypad">
              <label class="my-checkbox">
                <input type="checkbox">
                <span class="my-checkbox-checkmark"></span>
              </label>
            </div>
          </td>
          <td>1</td>
          <td>Pepe</td>
          <td>Diaz</td>
          <td>Location #1</td>
        </tr>
        <tr>
          <td>
            <div class="my-table1-keypad">
              <label class="my-checkbox">
                <input type="checkbox" checked="checked">
                <span class="my-checkbox-checkmark"></span>
              </label>
            </div>
          </td>
          <td>2</td>
          <td>Maria</td>
          <td>Carvajal</td>
          <td>Location #2</td>
        </tr>
        <tr>
          <td>
            <div class="my-table1-keypad">
              <label class="my-checkbox">
                <input type="checkbox">
                <span class="my-checkbox-checkmark"></span>
              </label>
            </div>
          </td>
          <td>3</td>
          <td>Diana</td>
          <td>Lopez</td>
          <td>Location #3</td>
        </tr>
      </table>
    </div>




  </div>
</div>

<script>

/*
*/
function myd_openModalWindow(sSelector){
  $('#'+sSelector).addClass('is-active');
}

/*
*/
function myd_closeModalWindow(sSelector){
  $('#'+sSelector).removeClass('is-active');
}

</script>
  </body>
</html>
