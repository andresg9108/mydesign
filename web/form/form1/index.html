<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../../../dist/main.css" />

    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>

<title>Form #1</title>

 <link rel="stylesheet" type="text/css" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
<link rel="stylesheet" type="text/css" href="../../../node_modules/flexboxgrid/dist/flexboxgrid.min.css">
  </head>
  <body>
<form>
  <div class="my-simple-container">
    <div class="my-field my-field-row">
      <label for="search">Search:</label>
      <input type="text" class="my-text" id="search" name="search" placeholder="Search" />
      <button class="my-button-only-icon my-button-simple">
        <span class="fas fa-search fa-1x"></span>
      </button>
      <button class="my-button-only-icon my-button-simple">
        <span class="fas fa-image fa-1x"></span>
      </button>
      <span>Error message</span>
    </div>

    <div class="my-field my-field-column">
      <label for="name">Departament:</label>
      <input type="text" class="my-text" id="departament" name="departament" placeholder="Departament" />
      <span>Error message</span>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="my-field my-field-column">
          <label for="Data1">Data #1:</label>
          <input type="text" class="my-text" id="Data1" name="Data1" placeholder="Data #1" />
          <span>Error message</span>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="my-field my-field-column">
          <label for="Data2">Data #2:</label>
          <input type="text" class="my-text" id="Data2" name="Data2" placeholder="Data #2" />
          <span>Error message</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="my-field my-field-column">
          <label for="firstname">First name:</label>
          <input type="text" class="my-text" id="firstname" name="firstname" placeholder="First name" />
          <span>Error message</span>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="my-field my-field-column">
          <label for="secondname">Second name:</label>
          <input type="text" class="my-text" id="secondname" name="secondname" placeholder="Second name" />
          <span>Error message</span>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="my-field my-field-column">
          <label for="surname">Surname:</label>
          <input type="text" class="my-text" id="surname" name="surname" placeholder="Surname" />
          <span>Error message</span>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div class="my-field my-field-column">
          <label for="secondsurname">Second surname:</label>
          <input type="text" class="my-text" id="secondsurname" name="secondsurname" placeholder="Second surname" />
          <span>Error message</span>
        </div>
      </div>
    </div>

    <div class="my-field my-field-column">
      <label for="password">Password:</label>
      <input type="password" class="my-text" id="password" name="password" placeholder="Password" />
      <span>Error message</span>
    </div>

    <div class="my-field my-field-column">
      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Description" class="my-textarea"></textarea>
      <span>Error message</span>
    </div>

    <div class="my-field my-field-row">
      <label for="search">Select:</label>
      <select class="my-selectionmenu">
        <option value="0">Select one</option>
        <option value="1">Option #1</option>
        <option value="2">Option #2</option>
        <option value="3">Option #3</option>
        <option value="4">Option #4</option>
      </select>
      <span>Error message</span>
    </div>

    <div class="my-field my-field-column">
      <label for="search">Select:</label>
      <select class="my-selectionmenu">
        <option value="0">Select one</option>
        <option value="1">Option #1</option>
        <option value="2">Option #2</option>
        <option value="3">Option #3</option>
        <option value="4">Option #4</option>
      </select>
      <span>Error message</span>
    </div>

    <div class="my-field my-field-column">
      <label class="my-checkbox">Terms and conditions
        <input type="checkbox" checked="checked">
        <span class="my-checkbox-checkmark"></span>
      </label>
      <span>Error message</span>
    </div>

    <div class="my-keypad">
      <button class="my-button-icon my-button-simple">
        <span class="fas fa-file-import fa-1x"></span>
        Send
      </button>
      <button class="my-button-icon my-button-simple">
        <span class="fas fa-ban fa-1x"></span>
        Cancel
      </button>
    </div>
  </div>
</form>
  </body>
</html>
