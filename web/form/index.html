<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway' />
    <link rel="stylesheet" type="text/css" href="../../src/css/main.css" />
    <script src="../../src/lib/jquery/jquery.min.js"></script>
    <script src="../../src/js/main.js"></script>
  </head>
  <body>
    <form>
      <div class="my-simple-container">
        <div class="my-field-row">
          <label for="search">Search:</label>
          <input type="text" class="my-text" id="search" name="search" placeholder="Search" />
          <span>Error message</span>
        </div>

        <div class="my-field-column">
          <label for="name">Name:</label>
          <input type="text" class="my-text" id="name" name="name" placeholder="Name" />
          <span>Error message</span>
        </div>

        <div class="my-field-column">
          <label for="password">Password:</label>
          <input type="password" class="my-text" id="password" name="password" placeholder="Password" />
          <span>Error message</span>
        </div>

        <div class="my-field-column">
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Description" class="my-textarea"></textarea>
          <span>Error message</span>
        </div>

        <div class="my-field-row">
          <label for="search">Select:</label>
          <select class="my-selectionmenu">
            <option value="0">Select one</option>
            <option value="1">Option #1</option>
            <option value="2">Option #2</option>
            <option value="3">Option #3</option>
            <option value="4">Option #4</option>
          </select>
          <span>Error message</span>
        </div>

        <div class="my-field-column">
          <label for="search">Select:</label>
          <select class="my-selectionmenu">
            <option value="0">Select one</option>
            <option value="1">Option #1</option>
            <option value="2">Option #2</option>
            <option value="3">Option #3</option>
            <option value="4">Option #4</option>
          </select>
          <span>Error message</span>
        </div>

        <div class="my-field-column">
          <label class="my-checkbox">Terms and conditions
            <input type="checkbox" checked="checked">
            <span class="my-checkbox-checkmark"></span>
          </label>
          <span>Error message</span>
        </div>

        <div class="my-keypad">
          <input type="submit" value="Send" class="my-button my-button-simple" />
          <input type="button" value="Cancel" class="my-button my-button-simple" />
        </div>
      </div>
    </form>
  </body>
</html>
