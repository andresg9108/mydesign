<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../../dist/main.css" />

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

<title>Button</title>

<link rel="stylesheet" type="text/css" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  </head>
  <body>
<div class="my-simple-container">

  <div class="my-keypad">
    <input type="button" value="Button simple" class="my-button my-button-simple" />

    <input type="button" value="Button black" class="my-button my-button-black" />

    <input type="button" value="Button blue" class="my-button my-button-blue" />

    <input type="button" value="Button red" class="my-button my-button-red" />

    <input type="button" value="Button green" class="my-button my-button-green" />
  </div>

  <div class="my-keypad">
    <button class="my-button-icon my-button-simple">
      <span class="fa fa-camera fa-1x"></span>
      Publicar
    </button>
    <button class="my-button-icon my-button-blue-2">
      <span class="fa fa-camera fa-1x"></span>
      Publicar
    </button>
    <button class="my-button-icon my-button-red">
      <span class="fa fa-camera fa-1x"></span>
      Publicar
    </button>
  </div>

  <div class="my-keypad">
    <button class="my-button-only-icon my-button-simple">
      <span class="fas fa-print fa-1x"></span>
    </button>
    <button class="my-button-only-icon my-button-blue-2">
      <span class="fas fa-save fa-1x"></span>
    </button>
    <button class="my-button-only-icon my-button-red">
      <span class="fas fa-list fa-1x"></span>
    </button>
  </div>

</div>
  </body>
</html>
