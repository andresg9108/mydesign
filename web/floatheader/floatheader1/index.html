<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway' />
    <link rel="stylesheet" type="text/css" href="../../../src/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/lib/jquery/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/css/main.css" />
    <script src="../../../src/lib/jquery/jquery.min.js"></script>
    <script src="../../../src/lib/jquery/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../../src/js/main.js"></script>
  </head>
  <body>
    <header class="my-floatheader">
      <img id="logo" src="../../../src/img/logo.svg" />
      <div id="menu">
        <div id="menusmall">
          <span onclick="myd_openFloatHeaderSearch()" class="fa fa-search fa-lg"></span>
          <button class="my-button-icon">
              <span class="fa fa-camera fa-1x"></span>
              Publicar
          </button>
        </div>
        <div id="menubig">
          <div id="izq">
            <div id="search">
              <form method="post">
                  <input type="search" id="myinput" class="my-autocompleteinput" placeholder="¿Qu&eacute; est&aacute;s buscando?" />
                  <span onclick="myd_floatHeaderMenu1()" class="fa fa-caret-square-o-down fa-lg"></span>
                  <button class="fa fa-search fa-lg"></button>
              </form>
            </div>
          </div>
          <div id="der">
            <button class="my-button-icon">
                <span class="fa fa-camera fa-1x"></span>
                Publicar
            </button>
            <span class="fa fa-android fa-2x"></span>
            <span class="fa fa-book fa-2x"></span>
            <span class="fa fa-file fa-2x"></span>
          </div>
        </div>
      </div>
      <span class="fa fa-bars fa-2x"></span>
    </header>
    <div class="my-floatheader-search">
      <span onclick="myd_floatHeaderMenu1()" class="fa fa-caret-square-o-down fa-2x"></span>
      <div id="search">
          <form method="post">
              <input type="search" id="myinputm" class="my-autocompleteinput" placeholder="¿Qu&eacute; est&aacute;s buscando?" />
              <button class="fa fa-search fa-lg"></button>
          </form>
      </div>
      <span onclick="myd_closeFloatHeaderSearch()" class="fa fa-times fa-2x"></span>
    </div>
    <div class="my-floatheader-menu-1">
      <div>
        <div id="big">
          Big
        </div>
        <div id="small">
          Small
        </div>
      </div>
    </div>

    <script>
      var autocompletedData = [
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "Clojure",
        "COBOL",
        "ColdFusion",
        "Erlang",
        "Fortran",
        "Groovy",
        "Haskell",
        "Java",
        "JavaScript",
        "Lisp",
        "Perl",
        "PHP",
        "Python",
        "Ruby",
        "Scala",
        "Scheme"
      ];
      $( "#myinput" ).autocomplete({
        source: autocompletedData
      });
      $( "#myinputm" ).autocomplete({
        source: autocompletedData
      });
    </script>
  </body>
</html>
