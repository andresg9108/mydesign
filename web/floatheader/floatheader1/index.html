<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">
    
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Raleway' />
    <link rel="stylesheet" type="text/css" href="../../../src/lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../src/css/main.css" />
    <script src="../../../src/lib/jquery/jquery.min.js"></script>
    <script src="../../../src/js/main.js"></script>
  </head>
  <body>
    <main>
      <header class="my-floatheader">
        <img id="logo" src="../../../src/img/logo.svg" />
        <div id="menu">
          <div id="menusmall">
            <span onclick="openFloatHeaderSearch()" class="fa fa-search fa-lg"></span>
            <button class="my-button-icon">
                <span class="fa fa-camera fa-1x"></span>
                Publicar
            </button>
          </div>
          <div id="menubig">
            <div id="izq">
              <div id="search">
                <form method="post">
                    <input type="search" placeholder="¿Qu&eacute; est&aacute;s buscando?" />
                    <span class="fa fa-caret-square-o-down fa-lg"></span>
                    <button class="fa fa-search fa-lg"></button>
                </form>
              </div>
            </div>
            <div id="der">
              <button class="my-button-icon">
                  <span class="fa fa-camera fa-1x"></span>
                  Publicar
              </button>
              <span class="fa fa-android fa-2x"></span>
              <span class="fa fa-book fa-2x"></span>
              <span class="fa fa-file fa-2x"></span>
            </div>
          </div>
        </div>
        <span class="fa fa-bars fa-2x"></span>
      </header>
      <div class="my-floatheader-search">
        <span onclick="closeFloatHeaderSearch()" class="fa fa-times fa-2x"></span>
        <div id="search">
            <form method="post">
                <input type="search" placeholder="¿Qu&eacute; est&aacute;s buscando?" />
                <button class="fa fa-search fa-lg"></button>
            </form>
        </div>
        <span class="fa fa-caret-square-o-down fa-2x"></span>
      </div>
    </main>
  </body>
</html>
