<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=no">

    <link rel="stylesheet" type="text/css" href="../../../dist/main.css" />

    <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>

<title>Swiper</title>

<link rel="stylesheet" type="text/css" href="../../../node_modules/swiper/swiper-bundle.min.css" />

<script src="../../../node_modules/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
<div class="my-simple-container">

  <div id="technologies" class="swiper-container my-swiper-swiper1">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../../../src/img/technologies/nodejs.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/technologies/python.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/technologies/php.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/technologies/html-css-js.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/technologies/jquery.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/technologies/grunt.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/technologies/sass.png" />
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <br /><br />

  <div id="versionmanager" class="swiper-container my-swiper-swiper1">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="../../../src/img/versionmanager/git.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/versionmanager/github.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/versionmanager/gitlab.png" />
        </div>
        <div class="swiper-slide">
          <img src="../../../src/img/versionmanager/bitbucket.png" />
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

</div>

<script>

// #technologies
var sSelector = '#technologies';
var iImagesCount = 7;
var oSwiperTechnologies = configSwiperSlider(sSelector, iImagesCount, 10, '.swiper-pagination', '.swiper-button-next', '.swiper-button-prev');
resizeSlider(oSwiperTechnologies, 4, 3, 1);

// #versionmanager
var sSelector = '#versionmanager';
var iImagesCount = 4;
var oSwiperVersionmanager = configSwiperSlider(sSelector, iImagesCount, 10, '.swiper-pagination', '.swiper-button-next', '.swiper-button-prev');
resizeSlider(oSwiperVersionmanager, 4, 3, 1);

$(window).resize(function(){
  resizeSlider(oSwiperTechnologies, 4, 3, 1);
  resizeSlider(oSwiperVersionmanager, 4, 3, 1);
});

/*
*/
function configSwiperSlider(selector, views, space, pag, btnNext, btnPrev){
  var swiper = new Swiper(selector, {
    slidesPerView: views,
    spaceBetween: space,
    loop: true,
    pagination: {
      el: pag,
      clickable: true,
    },
    navigation: {
      nextEl: btnNext,
      prevEl: btnPrev,
    },
  });

  return swiper;
}

/*
*/
function resizeSlider(swiper, pc, tablet, mobile){
  var windowWidth = window.innerWidth;
  if(windowWidth >= 1024){
    swiper.params.slidesPerView = pc;
  }else if(windowWidth >= 768){
    swiper.params.slidesPerView = tablet;
  }else{
    swiper.params.slidesPerView = mobile;
  }

  swiper.update();
}

</script>
  </body>
</html>
